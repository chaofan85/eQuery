<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Daily Widgets</title>

    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Rajdhani|Brawler" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    </script>
  </head>
  <body>

    <main>
      <h2 class="title">Daily Widgets</h2>
      <article class="widgets">
        <section class="todos">
          <h3>Todo List</h3>
          <form class="" action="index.html" method="post">
            <input class="input" type="text" placeholder="write a todo here" value="">
            <input type="submit" class="submit" name="" value="submit">
          </form>
          <ol class="list">
            <li>Not finished yet!</li>
          </ol>
        </section>
        <section class="weather">
          <div class="ny-times">
            <img src="images/nyt.png" alt="">
            <hr />
            <div class="weather-data">
              <div class="date"></div>
              <h3>WEATHER</h3>
              <div class="data">

              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="./lib/eQuery.js"type="text/javascript"></script>
    <script src="widget.js"></script>
  </body>

</html>
